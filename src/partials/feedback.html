<section class="feedback__box">
    <div class="container">
        <div class="feedback__box1">
            <div class="feedback__box2">
                <ul class="feedback__list">
                    <li class="feedback__title">Feedback</li>
                    <li class="feedback__txt">We'll help you find the right headphones for you.</li>
                </ul>
            </div>
            <div class="feedback feedback__box3">
                <form>
                  <label for="name">Your name</label>
                  <input type="text" id="name" name="name">
              
                  <label for="email">Your e-mail</label>
                  <input type="email" id="email" name="email">
              
                  <label for="message">Send us a message</label>
                  <textarea id="message" name="message"></textarea>
              
                  <div class="feedback__checkbox">
                    <input type="checkbox" id="privacy-policy" name="privacy-policy">
                    <label for="privacy-policy">
                      I agree to the <a href="#">privacy policy</a>
                    </label>
                  </div>
              
                  <button type="submit">SEND</button>
                </form>
              </div>
              
    </div>
    </div>
</section>
