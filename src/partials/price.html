<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <section id="price" class="price">
        <div class="container">
            <h2 class="price__title2">BOSE NC 700</h2>
            <ul class="price__box">
                <li class="price__item">
                    <div class="price__controls">
                        <h2 class="price__title">BOSE NC 700</h2>
                        <div class="price__buttons">
                            <button class="price__btn active" type="button">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 70 70" fill="none">
                                    <circle cx="35" cy="35" r="35" fill="#1D1D1D"/>
                                    <circle cx="35" cy="35" r="34.5" stroke="white" stroke-opacity="0.8"/>
                                    <circle cx="35" cy="35" r="27" fill="black"/>
                                    </svg>
                            </button>
                            <button class="price__btn" type="button"><svg xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 70 70" fill="none">
                                    <circle cx="35" cy="35" r="35" fill="white" fill-opacity="0.8" />
                                    <circle cx="35" cy="35" r="34.5" stroke="white" stroke-opacity="0.8" />
                                    <circle cx="35" cy="35" r="27" fill="white" fill-opacity="0.8" />
                                </svg></button>
                        </div>
                    </div>
                    <ul class="price__list">
                        <li class="price__faq">
                            <h3 class="price__text">Availability in stores</h3>
                            <svg xmlns="http://www.w3.org/2000/svg" class="price__svg" width="20" height="20"
                                viewBox="0 0 22 23" fill="none">
                                <path d="M1 21.4062L21 1.40625M21 1.40625L1 1.40625M21 1.40625L21 21.4062"
                                    stroke="#DF3D3A" stroke-width="2" />
                            </svg>
                        </li>
                        <li class="price__faq">
                            <h3 class="price__text">Characteristics</h3>
                            <svg xmlns="http://www.w3.org/2000/svg" class="price__svg" width="20" height="20"
                                viewBox="0 0 22 23" fill="none">
                                <path d="M1 21.4062L21 1.40625M21 1.40625L1 1.40625M21 1.40625L21 21.4062"
                                    stroke="#DF3D3A" stroke-width="2" />
                            </svg>
                        </li>
                        <li class="price__faq">
                            <h3 class="price__text">Payment and delivery methods</h3>
                            <svg xmlns="http://www.w3.org/2000/svg" class="price__svg" width="20" height="20"
                                viewBox="0 0 22 23" fill="none">
                                <path d="M1 21.4062L21 1.40625M21 1.40625L1 1.40625M21 1.40625L21 21.4062"
                                    stroke="#DF3D3A" stroke-width="2" />
                            </svg>
                        </li>
                    </ul>
                    <h2 class="price__price">14 999 UAH</h2>
                    <button class="price__button" type="button">ORDER</button>
                </li>
                <li class="price__item">
                    <div class="price__slider">
                        <div class="price__slide">
                            <picture>
                                <source
                                    srcset="./image/desctop/blackprice-desctop@1x.webp 1x, ./image/desctop/blackprice-desctop@2x.webp 2x"
                                    type="image/webp" media="(min-width: 1200px)" />
                                <source
                                    srcset="./image/tablet/blackprice-tablet@1x.webp 1x, ./image/tablet/blackprice-tablet@2x.webp 2x"
                                    type="image/webp" media="(min-width: 768px)" />
                                <source
                                    srcset="./image/mobile/blackprice-phone1x.webp 1x, ./image/mobile/blackprice-phone2x.webp 2x"
                                    type="image/webp" media="(min-width: 320px)" />
                                <img class="price__img" src="./image/desctop/blackprice-desctop@1x.webp"
                                    alt="blackprice" />
                            </picture>
                        </div>
                        <div class="price__slide">
                            <picture>
                                <source
                                    srcset="./image/desctop/whiteprice-desctop@1x.webp 1x, ./image/desctop/whiteprice-desctop@2x.webp 2x"
                                    type="image/webp" media="(min-width: 1200px)" />
                                <source
                                    srcset="./image/tablet/whiteprice-tablet@1x.webp 1x, ./image/tablet/whiteprice-tablet@2x.webp 2x"
                                    type="image/webp" media="(min-width: 768px)" />
                                <source
                                    srcset="./image/mobile/whiteprice-phone1x.webp 1x, ./image/mobile/whiteprice-phone2x.webp 2x"
                                    type="image/webp" media="(min-width: 320px)" />
                                <img class="price__img" src="./image/desctop/whiteprice-desctop@1x.webp"
                                    alt="whiteprice" />
                            </picture>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </section>
</body>

</html>
